<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
       .body{
           box-sizing: border-box;
       }
      .wrapper{
          background-color: #3b4172;
          font-family: poppins;
          width:100%;
          max-width:1170px;
          margin:2% auto;
          box-sizing: border-box;
      }
      .section-header{
          text-align: center;
          margin-bottom: 30px;
      }
      .section-header h2{
          text-transform: uppercase;
          margin:0;
          color:#fff;
          font-size: 45px;
          letter-spacing: 5px;
      }
      .team-member{
          width:29%;
          height:auto;
          float:left;
          box-shadow: 5px 5px 15px #000;
          position: relative;
          display: block;
          overflow: hidden;
          padding: 15px;
          text-align: center;
          margin:20 5px;
          background: #222859;
      }
      .team-member img{
          width:100%;
      }
      .team-member h3{
          margin: 10px auto 0 auto;
          text-transform: uppercase;
          font-size: 25px;
          color:#fff;
      }
      .team-member p{
          color: #fff;
      }
      .team-member p i{
          margin-left: 5px;
      }
      .team-member:before{
          position: absolute;
          content: '';
          left:0;
          bottom: 0;
          height: 4px;
          width: 100%;
          border-bottom: 4px solid transparent;
          border-left: 4px solid transparent;
          box-sizing: border-box;
          transform: translateX(100%);
      }
      .team-member:after{
          position: absolute;
          content: '';
          left:0;
          top: 0;
          height: 4px;
          width: 100%;
          border-top: 4px solid transparent;
          border-right: 4px solid transparent;
          box-sizing: border-box;
          transform: translateX(-100%);
      }
      .team-member:hover:before{
          border-color: #d04f81;
          height:100%;
          transform: translateX(0);
          transition:  .3s transform linear, .3s height linear .3s;
      }
      .team-member:hover:after{
          border-color: #d04f81;
          height:100%;
          transform: translateX(0);
          transition:  .3s transform linear, .3s height linear .5s;
      }
      @media screen and (max-width:768px){
        .team-member{
                width:40%;
            }
            .section-header h2{
             font-size: 35px;
            }
      }
      @media screen and (max-width:480px){
            .team-member{
                width:90%;
            }
            .section-header h2{
             font-size: 25px;
             letter-spacing: 2px;
            }
      }
   </style>
